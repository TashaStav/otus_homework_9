<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinNews</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sen:wght@400..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="body-chat">
    <header class="header">
        <p class="logo">FinNews</p>
    </header>
    <div class="chat-wrp">
        <div class="chat-input">
            <form action="#" method="get" class="form">
                <div class="form-name">
                <input class="name-input" type="text" name="name" placeholder="Enter your name"/>
            </div>
            <div class="form-message-wrp">
                <textarea class="message-input" rows="20" cols="50">Enter message</textarea> </div>
                <div class="chat-btn">
                    <button class="chat-btn btn" type="submit">send</button>
                  </div>
        </form>
        </div>
        <div class="message">
        </div>
    </div>
<script src="main.js"></script>
</body>
</html>
